<!DOCTYPE html>
<html lang="pt_PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantina IPDDF</title>

    <script
      src="https://kit.fontawesome.com/a7383e4b5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js" type="module" defer></script>
    <script src="scripts/wrapper-animation.js" defer></script>

    <link rel="stylesheet" href="styles/inicio.css" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="slider">
        <div class="slides">
          <img
            src="images/banners/bola-de-berlim.jpg"
            alt="bola de berlim"
            class="slide"
          />
          <img src="images/banners/pizza.jpg" alt="pizza" class="slide" />
          <img
            src="images/banners/bolo-de-chocolate.jpg"
            alt="bolo"
            class="slide"
          />
        </div>
      </section>

      <section class="container-cards">
        <a class="card" href="#">
          <div class="shadow">
            <button>Ver mais</button>
            <div class="description">
              <h2>Bebidas</h2>
              <span>- O clássico para um dia ensolarado!</span>
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <div class="shadow">
            <button>Ver mais</button>
            <div class="description">
              <h2>Bolachas</h2>
              <span
                >- Acompanhado de um sumo ou refrigerante, sempre fez bem,
                uhmm!!</span
              >
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <div class="shadow">
            <button>Ver mais</button>
            <div class="description">
              <h2>Doces</h2>
              <span
                >- Vale a pena para descontrair e pensar em novas ideias!</span
              >
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <div class="shadow">
            <button>Ver mais</button>
            <div class="description">
              <h2>Refeições</h2>
              <span
                >- Pratos fascinantes. Aperta em ver mais para ver as
                refeições...</span
              >
            </div>
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
